<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <ul class="nav navbar-nav navbar-right" *ngIf="!goToChatRoom">
            <li><a>{{username}}</a></li>
            <li class="active"><a>Home</a></li>
            <li><a>Profile</a></li>
            <li><a (click)="logoutFromVChat()">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container" *ngIf="goToChatRoom">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username" [ngModel]="username" [value]="username" (input)="username = $event.target.value">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" placeholder="password" [ngModel]="password" [value]="password" (input)="password = $event.target.value">
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <button (click)="loginToChatRoom()" *ngIf="doLogin" class="btn btn-lg btn-success btn-block">Sign In</button>
                            <button *ngIf="doRegister" (click)="registerUser()" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                        </div>
                    </div>
                    <div class="row"><span *ngIf="doLogin" (click)="optRegistration()" class="btn btn-link">New user? Register.</span></div>
                    <div class=""><span *ngIf="showRegistrationLoginMessages" class="message"><span class="label label-info">{{regLogMessages}}</span></span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<router-outlet></router-outlet>
